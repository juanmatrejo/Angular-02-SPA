<h1>Results <small>{{keyWord}}</small></h1>
<hr>
<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-warning" role="alert">
            No results found for [ {{keyWord}} ]
        </div>
    </div>
</div>
<div class="row animated fadeIn fast">
    <div class="col-md-12">
        <div class="alert alert-success" role="alert">
            You have selected {{nameSelected}}
        </div>
    </div>
</div>
<div class="card-columns">
    <div class="col" *ngFor="let heroe of heroes; let idx = index">
        <app-hero-card [hero]="heroe" [parent]="'filter'" [keyWord]="keyWord" (lastNameEvent)="displayName($event);"></app-hero-card>
    </div>
</div>
