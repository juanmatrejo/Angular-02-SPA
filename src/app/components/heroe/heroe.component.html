<h1>{{heroe.nombre | uppercase}} - <small>{{heroe.aparicion | date: 'y'}}</small></h1>
<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="heroe.img" alt="" class="img-fluid">
        <br>
        <br>
        <a *ngIf="parent=='all'" [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Return</a>
        <a *ngIf="parent=='filter'" [routerLink]="['/search', keyWord]" class="btn btn-outline-danger btn-block">Return</a>
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <div>
            <img *ngIf="heroe.casa == 'DC'" src="../../../assets/img/dc.png" class="img-logo" alt="">
            <img *ngIf="heroe.casa == 'Marvel'" src="../../../assets/img/marvel.jpg" class="img-logo" alt="">
        </div>
    </div>
</div>
